stophabapp:
  image: busybox
  volumes:
    - /var/www/sh:/var/www/sh

stophabnode:
  image: node:latest
  command: tail -f /dev/null
  tty: true
  volumes_from:
    - stophabapp

stophabphp:
  build: ./php
  restart: always
  volumes_from:
    - stophabapp
  extra_hosts:
    - mysql:78.47.3.3

stophabnginx:
  image: nginx
  restart: always
  volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./nginx/stophab.conf:/etc/nginx/sites-enabled/stophab.conf
  volumes_from:
    - stophabapp
  links:
    - stophabphp:php
  ports:
    - "8080:80"